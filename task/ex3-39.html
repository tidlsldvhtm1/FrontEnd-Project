<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
    <script>
        var luckyNumber = [];
        var num = 0;
        for(var i = 1; i <=100; i++){
            luckyNumber.push(i); 
        }
        num = Math.floor(Math.random() * luckyNumber.length);
        console.log(luckyNumber.toString());
        console.log('오늘 행운의 당첨번호는 ' + luckyNumber[num] + '입니다.');
    </script>
</head>

</body>
</html>
