    <title>클로져</title>
    <script>
        function multiply(n){
            return function(){
                return n *= n;
            }
        }
        var num1 = multiply(10);
        console.log(num1());
        console.log(num1());
        var num2 = multiply(20);
        console.log(num2());
        console.log(num2());
    </script>
