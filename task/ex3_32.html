
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
    <script>
        var encodeStr = '자바스크립트';
        console.log(encodeURIComponent(encodeStr));
        var decodeStr = encodeURIComponent(encodeStr);
        console.log(decodeURIComponent(decodeStr));

        var num1 = '숫자';
        if (!isNaN(num1)){
            console.log('숫자');
        } else {
            console.log('숫자아님');
        }
        var num2 = 1/0;
        if(isFinite(num2)){
            console.log('유한값');
        } else {
            console.log('무한값');
        }

        var num3 = '10';
        console.log(Number(num3));
        var num4 = '100px';
        console.log(parseInt(num4));
        var num5 = '33.3%';
        console.log(parseFloat(num5));
        var num6 = 10;
        console.log(typeof num6);
        console.log(typeof String(num6));

        var str1='var num7 = 10';
        var str2='var num8 = 20';
        eval(str1);
        eval(str2);
        console.log(num7 + num8);
    </script>
</head>
<body>
    
</body>
</html>
