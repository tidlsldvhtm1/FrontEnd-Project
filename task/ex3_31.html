<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
    <script>
        function factorial(n){
            if (n===0){
                console.log('호출 끝');
            } else {
                console.log('호출'+n);
                factorial(n-1)
            }
        }
        factorial(10);
    </script>
